<!DOCTYPE html>
<html lang="it">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
<link href="bootstrap-4.0.0/css/bootstrap.css" rel="stylesheet">
<link href="tether-1.3.3/dist/css/tether.css" rel="stylesheet">
<!-- -------------------------------------------------------------------------------- -->
<link href="css/footer.css" rel="stylesheet">
<!-- -------------------------------------------------------------------------------- -->
<script src="angular/angular.js"></script>
<script src="angular/angular-route.js"></script>
<script src="jquery/jquery-3.2.1.js"></script>
<script src="tether-1.3.3/dist/js/tether.js"></script>
<script src="bootstrap-4.0.0/js/bootstrap.js"></script>
<!-- -------------------------------------------------------------------------------- -->
<script src="javascript/login.js"></script>
<script src="javascript/csvController.js"></script>
<!-- -------------------------------------------------------------------------------- -->
</head>

<body ng-app="csv">


	<nav
		class="navbar navbar-toggleable-md navbar-inverse bg-inverse bg-faded">
		<button class="navbar-toggler navbar-toggler-right" type="button"
			data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">Navbar</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="fo.html">Info
						Generali <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="idpolarion.html">ID Polarion</a></li>
				<li class="nav-item"></li>
			</ul>

		</div>
	</nav>

	<br>
	<br>


<div class="container">
  <div class="row">
    <!-- serve per centrare la pagina non rimuovere please -->
    <div class="col-sm"></div>

    <div class="col-sm-10">
      <h2>Info Generali</h2>
      <hr>

      <div ng-controller="controllerCsv">
        <div class="input-group" style="margin-bottom: 10px;">
          <h3><span class="badge badge-default">Numero Totale rilasci :
							3349 </span></h3>
						
        </div>
        <div class="input-group" style="margin-bottom: 15px;">
         <h3><span class="badge badge-default" ng-model="fileName">Nome file : 
         
						{{csv[0].fileName}}	 </h3>
        </div>
        <div class="input-group" style="margin-bottom: 15px;">
        <h3><span class="badge badge-default" ng-model="scope.csv.fileDate">Data Estrazione: {{csv[0].fileDate | date:'yyyy-MM-dd HH:mm:ss'}}
							 </span></h3>
        </div>
        <h3><div class="input-group" style="margin-bottom: 15px;">
        						<span class="badge badge-default" ng-model="scope.csv.repository">Repository : {{csv[0].repository}}
							 </span></h3>
        </div>

      </div>
    </div>
    <!-- serve per centrare la pagina non rimuovere please -->
    <div class="col-sm"></div>
  </div>
</div>







	<footer class="footer">
		<div class="container">
			<span class="text-muted">Place sticky footer content here.</span>
		</div>
	</footer>


</body>
</html>
